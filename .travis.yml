language: bash
services: docker
script:
- docker build -t mydatakeeper/drone-repo-add .
deploy:
  provider: script
  script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    && docker push mydatakeeper/drone-repo-add
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
